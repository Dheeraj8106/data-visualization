<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="svg.css">
</head>
<body>
<div class="TitleClass" style="margin-left: 350px"><h1><span id="NameId">KOTTE VENKATA SHIVA SAI DHEERAJ</span></h1></div>

  <svg width="600" height="500" style="margin-left: 200px" >
    <rect x="150" y="300" width="400" height="150" rx="10" fill="none" stroke="#647E68" stroke-width="40" />
  </svg>

  <svg width="600" height="200" style="margin-left:500px;margin-top: 100px">
      <polygon points="100,10 40,180 190,60 10,60 160,180" fill="#FD841F"/>
  </svg>

  <svg >
    <circle cx="80" cy="75" r="75" fill="#4C0033"/>
  </svg>

<svg
  width="600"
  height="800"
  viewBox="0 0 120 120"
  xmlns="http://www.w3.org/2000/svg" style="margin-left:300px;">
  <polygon points="60,30 90,90 30,90" fill="#EB1D36">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 60 70"
      to="360 60 70"
      dur="2s"
      repeatCount="indefinite" />
  </polygon>
  <polygon points="60,30 90,90 30,90" fill="#FA9494">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 60 70"
      to="360 60 70"
      dur="6s"
      repeatCount="indefinite" />
  </polygon>
  <polygon points="60,30 90,90 30,90" fill="#CFD2CF">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 60 70"
      to="360 60 70"
      dur="4s"
      repeatCount="indefinite" />
  </polygon>
</svg>

<svg width="600" height="800" style="margin-left: 200px">
  <path
    fill="#FEC260"
    stroke="#3FA796"
    stroke-width="8"
    stroke-miterlimit="0"
    d="M200,500 L400,200 L900,900"
    class="path"
  />
</svg>

</body>
</html>
